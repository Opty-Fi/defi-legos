name: defi-legos Install, Lint, Compile and Build

on:
  push:
    branches: 
    - main
    - release-v0.1
  pull_request:
    branches: 
    - main
    - release-v0.1


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x.x]
    

    steps:
      - name: Checkout Use Node.js ${{ matrix.node-version}}
        uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: npm-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: npm-v2-
      - name: Install
        run: |
          yarn install --frozen-lockfile
      - name: Lint
        run: |
          yarn lint
      - name: Compile
        run: |
          yarn compile
      - name: Build
        run: |
          yarn build
